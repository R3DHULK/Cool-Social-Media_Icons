    <title>Glassmorphic Social Media Icon</title>
</head>

<style>
    * {
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #111827;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 15rem;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        list-style: none;
        height: fit-content;
        padding: 0;
        overflow: hidden;
    }

    .social-icons li {
        margin: 10px 10px;
    }

    .social-icons li a {
        font-size: 30px;
        height: 80px;
        width: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        position: relative;
        transition: 0.5s ease;
        text-shadow: 0 0 30px;
    }

    .social-icons li a::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        backdrop-filter: blur(1px) saturate(180%);
        -webkit-backdrop-filter: blur(6px) saturate(180%);
        background-color: rgba(17, 25, 40, 0);
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.125);
    }

    .social-icons li a:hover {
        text-shadow: 0 0 0px;
    }
</style>
