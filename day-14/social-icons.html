    <title>Social Media icons with hover and inverse actions</title>



    <style>
        body {
            background-color: #111827;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            right: 50px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .social-icons li {
            margin: 0 10px;
        }

        .social-icons li a {
            font-size: 30px;
            height: 70px;
            width: 70px;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            transition: 0.5s ease;
        }

        .social-icons li a:hover {
            background-image: linear-gradient(#12c2e9, #c471ed, #f64f59);
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            font-size: 40px;
        }

        .social-icons li a::before {
            content: '';
            position: absolute;
            z-index: -1;
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background-image: linear-gradient(#39fcff, #192ac5, #8e2db4);
            transform: scale(1);
            transition: 0.5s ease-in-out;
        }

        .social-icons li a:hover::before {
            transform: scale(0);
        }
    </style>
</head>
