<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Buttons</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.1/css/all.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="social-buttons">
    <a href="https://www.facebook.com/R3DHULK/" target="_blank" class="social-button social-button--facebook"
      aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.youtube.com/@sumalya" target="_blank" class="social-button social-button--youtube"
      aria-label="Youtube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.linkedin.com/in/sumalya-chatterjee-676b31262" target="_blank"
      class="social-button social-button--linkedin" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://www.instagram.com/r3dh_ulk/" target="_blank" class="social-button social-button--instagram"
      aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://telegram.me/r3dhulk" target="_blank" class="social-button social-button--telegram"
      aria-label="Telegram">
      <i class="fab fa-telegram"></i>
    </a>
    <a href="https://github.com/R3DHULK/" target="_blank" class="social-button social-button--github"
      aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://codepen.io/R3DHULK/" target="_blank" class="social-button social-button--codepen"
      aria-label="CodePen">
      <i class="fab fa-codepen"></i>
    </a>
    <a href="https://www.hackerrank.com/sumalyachatterj1?hr_r=1" target="_blank"
      class="social-button social-button--hackerrank" aria-label="Hackerrank">
      <i class="fab fa-hackerrank"></i>
    </a>
    <a href="https://r3dhulk.medium.com/" target="_blank" class="social-button social-button--medium"
      aria-label="Medium">
      <i class="fab fa-medium"></i>
    </a>
  </div>
  <!-- partial -->

</body>

</html>
